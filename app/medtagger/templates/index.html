{% extends 'base.html' %}

{% block body_block %}
<h1>Welcome to Medtagger!</h1>
    <div class="container py-5">
      <div class="p-4 mb-1 bg-info border rounded-3 ">
        <div class="container-fluid py-4 text-center">
            <form class="searchForm noEnter" method="post">
                {% csrf_token %}
              <label for="searchField" class="form-label"><span class="fw-bold">Search: </span></label>
              <input id="searchField" class="form-control form-control-lg" type="text" value="" data-role="tagging" placeholder="Enter keywords" name="searchTerms"/>
              <div id="searchHelp" class="form-text">Enter multiple keywords to search medical articles.</div>
              <button type="submit" class="btn btn-danger"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Advanced Search
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="container-fluid py-4">
                  <form class="searchForm" method="post">
                      {% csrf_token %}
                    <div id="advancedSearchDescription" class="form-text">For advanced queries using specific fields</div>
                    <select id="field-selector" class="adv-search-field field-selector"><option value="Affiliation">Affiliation</option><option value="All Fields" selected="selected">All Fields</option><option value="Author">Author</option><option value="Author - Corporate">Author - Corporate</option><option value="Author - First">Author - First</option><option value="Author - Identifier">Author - Identifier</option><option value="Author - Last">Author - Last</option><option value="Book">Book</option><option value="Conflict of Interest Statements">Conflict of Interest Statements</option><option value="Date - Completion">Date - Completion</option><option value="Date - Create">Date - Create</option><option value="Date - Entry">Date - Entry</option><option value="Date - MeSH">Date - MeSH</option><option value="Date - Modification">Date - Modification</option><option value="Date - Publication">Date - Publication</option><option value="EC/RN Number">EC/RN Number</option><option value="Editor">Editor</option><option value="Filter">Filter</option><option value="Grant Number">Grant Number</option><option value="ISBN">ISBN</option><option value="Investigator">Investigator</option><option value="Issue">Issue</option><option value="Journal">Journal</option><option value="Language">Language</option><option value="Location ID">Location ID</option><option value="MeSH Major Topic">MeSH Major Topic</option><option value="MeSH Subheading">MeSH Subheading</option><option value="MeSH Terms">MeSH Terms</option><option value="Other Term">Other Term</option><option value="Pagination">Pagination</option><option value="Pharmacological Action">Pharmacological Action</option><option value="Publication Type">Publication Type</option><option value="Publisher">Publisher</option><option value="Secondary Source ID">Secondary Source ID</option><option value="Subject - Personal Name">Subject - Personal Name</option><option value="Supplementary Concept">Supplementary Concept</option><option value="Text Word">Text Word</option><option value="Title">Title</option><option value="Title/Abstract">Title/Abstract</option><option value="Transliterated Title">Transliterated Title</option><option value="Volume">Volume</option></select>
                    <input id="advancedSearchField" class="form-control form-control-lg" type="text" value="" data-role="tagging" placeholder="Enter keywords" />
                    <button type="submit" class="btn btn-danger"><i class="fas fa-search"></i> Search</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
